<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Charts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-12">
            <a href="/" class="text-cyan-400 hover:text-cyan-300 transition">&larr; Back to Home</a>
            <h1 class="text-4xl font-bold text-cyan-400 mt-2">Manage Iceberg Charts</h1>
        </header>

        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <!-- Add new chart form -->
            <div class="mb-8">
                <h2 class="text-2xl font-semibold mb-4">Add New Chart</h2>
                <form action="{{ url_for('add_chart') }}" method="POST" class="flex items-center gap-4">
                    <input type="text" name="chart_name" placeholder="New Chart Name" required
                           class="flex-grow bg-gray-700 border border-gray-600 rounded-md py-2 px-4 focus:ring-cyan-500 focus:border-cyan-500">
                    <button type="submit"
                            class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded-md transition">
                        Add Chart
                    </button>
                </form>
            </div>

            <!-- List of existing charts -->
            <div>
                <h2 class="text-2xl font-semibold mb-4">Existing Charts</h2>
                <ul class="space-y-3">
                    {% for chart in charts %}
                    <li class="flex justify-between items-center bg-gray-700 p-4 rounded-md">
                        <span class="font-medium">{{ chart.name.replace('_', ' ') }}</span>
                        <div class="flex items-center gap-4">
                            <a href="{{ url_for('edit_iceberg', chart_id=chart.id) }}"
                               class="text-yellow-400 hover:text-yellow-300 font-semibold">Edit</a>
                            <form action="{{ url_for('delete_chart', chart_id=chart.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this chart and all its content?');">
                                <button type="submit" class="text-red-500 hover:text-red-400 font-semibold">Delete</button>
                            </form>
                        </div>
                    </li>
                    {% else %}
                    <li class="text-gray-400">No charts found. Add one above to get started.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
